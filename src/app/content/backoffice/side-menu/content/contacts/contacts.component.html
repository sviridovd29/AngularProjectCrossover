<app-user-info [user]="user.value">
	<p>изменить цвет текста</p>
	<input type="color" [(ngModel)]="color" (change)="newColor(color)" value="color">
</app-user-info>

<div class="container" appDnd (fileDropped)="onFileDropped($event)">
	<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />

	<mat-icon>cloud_upload</mat-icon>
	<h3>Drag and drop file here</h3>
	<h3>or</h3>
	<label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list">
	<div class="single-file" *ngFor="let file of files; let i = index">
		<div class="file-icon" style="width: 50px">
			<mat-icon>file_copy</mat-icon>
		</div>
		<div class="info">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file?.size, 2) }}
			</p>
			<mat-progress-bar mode="determinate" [value]="file.progress"></mat-progress-bar>
			<label>загрузка файла: {{file.progress}}%</label>
		</div>

		<div class="delete" (click)="deleteFile(i)">
			<mat-icon>delete_forever</mat-icon>
		</div>
	</div>
</div>
