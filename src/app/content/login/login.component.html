<div class="auth-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formLogin" (submit)="logUser(formLogin.value)">
        <p>Login to continue</p>
        <mat-form-field appearance="fill">
          <mat-label>User name</mat-label>
          <input matInput type="text" formControlName="userName">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div *ngIf="formLogin.touched">
          <mat-error *ngIf="formLogin?.errors?.['searchUserError']">Пользователь не найден. Проверьте логин и пароль
          </mat-error>
        </div>


        <button mat-raised-button color="primary" type="submit" [disabled]="formLogin.pristine">Log In</button>
        <a mat-button routerLink="/signup">Sign Up</a>


      </form>
    </mat-card-content>
  </mat-card>

</div>
